cookies.title	= ¿Qué es una cookie?

cookies.text	= Una cookie, también conocida como HTTP cookie, web cookie, Internet cookie, o cookie de navegador, es una pieza pequeña de datos enviada por un sitio web y guardad en un navegador del usuario mientras el usuario está navegando en ese sitio web. Todas las veces que el usuario carga ese sitio web, el navegador envía la cookie de vuelta al servidor para notificar al sitio web de la actividad previa del usuario en el mismo. Las cookies fueron diseñadas para ser un mecanismo seguro para que los sitios web recordasen información de estado (como los objetos que contiene un carrito de la compra) o para registrar la actividad del navegador del usuario (incluyendo el clickado en botones específicos, logeo, o registrar qué páginas del sitio el usuario ha visitado durante los últimos meses o años).

